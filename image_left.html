<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Info -->
    <meta charset="utf-8">
    <title>[[*pagetitle]] - [[+site_name]]</title>
    <meta name="description" content="[[++site_name]]">
    <meta name="author" content="Joram clervius">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png" />

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700|Roboto:400,700" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Poppins:200,300,600,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400i,700i" rel="stylesheet">

    <!-- ICON FONTS -->
    <link rel="stylesheet" href="css/font-awesome.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="loader_bg"><div class="loader"></div></div>
    <header>
        <div class="brand">
            <img src="img/logo-white.png" class="img-responsive" alt="[[++site_name]]">
        </div>
        <div class="menu">
            <div class="menu-icon black"><span></span></div>
        </div>
    </header>
    <div class="wrapper text-center right_content">
        <div class="left">
            <div class="bg_image img_08"></div>
            <div class="overlay_black_5"></div>
        </div>
        <div class="right">
            <div class="one">
                <div class="color_black">
                    <div class="top">
                        <div class="cogs">
                            <i class="cog cog-lg fa fa-cog"></i>
                            <i class="cog cog-counter cog-md fa fa-cog"></i>
                            <i class="cog cog-sm fa fa-cog"></i>
                        </div>
                        <h4 class="font_semibold">[[++site_name]]</h4>
                        <h1 class="title"><span class="serif big_2">Coming Soon</span></h1>
                        <h1 id='text' class="title"></h1>
                    </div>
                    <div class="space_10"></div>
                    [[$mchimp]]
                    <div class="space_10"></div>
                    <p class="font_semibold">Stay in touch</p>
                    [[$social_media]]
                    <footer class="one">
                        Copyright Â© 2017 [[++site_name]] | All Rights Reserved
                    </footer>
                </div>
            </div>
            <div class="info hide">
                <div class="about">
                    <h2 class="title">About Us</h2>
                    <br>
                    [[$aboutPar]]
                </div>
                <div class="space_5"></div>
                [[$social_media]]
                <div class="space_10"></div>
                <div class="contact">
                    <h2 class="title">Get in touch</h2>
                    <br>
                    [[$contact_form]]
                </div>
            </div>
        </div>
    </div>

<!-- JS -->
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/validator.js"></script>
<script type="text/javascript" src="js/contact.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
